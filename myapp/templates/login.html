{% extends 'base.html' %}
{% load static %}

{% block body %} 
{% if error %}
<div>
    <h5>
        {{msg}}
    </h5>
</div>
{% endif %}
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <div class="row">
                <div class="col-sm-6 text-center">
                    <h2>Sign in</h2>
                </div>
                <div class="col-sm-6 text-center">
                    <a class="btn btn-outline-info text-white" role="button"  onclick="location.href='{% url 'register' %}'"><h2>Sign up</h2></a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" id="email" class="form-control" required="" placeholder="Enter Email....">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="pswd" id="pswd" class="form-control" required="" placeholder="Enter Password ...">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>                
        </div>
    </div>
</div>
{% endblock %}
