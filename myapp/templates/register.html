{% extends 'base.html' %}
{% load static %}

{% block body %} 
<!-- Sign Up -->
{% if thank %}
<div class="mt-5">
    <h5>
        {{msg}}
    </h5>
</div>
{% endif %}
<div class="container mt-5 mb-5">
  <div class="card">
      <div class="card-header bg-primary text-white">
          <h2 class="text-center">REGISTER YOURSELF HERE</h2>
          <h5 class="text-center">It's free and always will be.</h5>
      </div>
      <div class="card-body">
          <form method="post">
              {% csrf_token %}
              <div class="form-group">
                  <label for="" class="col-sm-2 control-label">Name:<span class="required-star text-danger">*<span></label>

                      <div class="col-sm-10">
                      <input type="text" name="name" id="name" class="form-control" required="" placeholder="Enter Name ...">
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-sm-2 control-label">Email:<span class="required-star text-danger">*<span></label>
                  <div class="col-sm-10">
                      <input type="text" name="email" id="email" class="form-control" required="" placeholder="Enter Email ...">
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-sm-2 control-label">Phone number:<span class="required-star text-danger">*<span></label>
                  <div class="col-sm-10">
                      <input type="text" name="phone" id="phone" class="form-control" maxlength="10" required="" placeholder="Enter phone number ...">
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-sm-2 control-label">Password:<span class="required-star text-danger">*<span></label>
                  <div class="col-sm-10">
                      <input type="password" name="pswd" id="pswd" class="form-control" required="" placeholder="Enter Password ...">
                  </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-sm-2 control-label">Confirm Password:<span class="required-star text-danger">*<span></label>
                  <div class="col-sm-10">
                      <input type="password" name="c_pswd" id="c_pswd" class="form-control" required="" placeholder="Re-enter Password ...">
                  </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
              
      </div>
    </div>
  </div>
{% endblock %}
